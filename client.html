<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
</head>
<body>
  <h2>Chat Room</h2>
  <textarea id="chat" cols="50" rows="15" readonly></textarea><br>
  <input type="text" id="msg" placeholder="Type message..."" />
  <button onclick="send()">Send</button>

  <script>

    // Get the value of the input field
    const userName = prompt("Please enter your name:", "Default Name");

    // Display the input value
    console.log("User Name:", userName);
    alert(`Name changed to: ${userName}`);

    const chat = document.getElementById("chat");
    const msg = document.getElementById("msg");
    const ws = new WebSocket("ws://localhost:11037");

    ws.onmessage = e => chat.value += e.data = "\n";

    function send() {
      const txt = msg.value;
      //checking for group chat
      //if(txt == "/join gamers")
      //userGroup = 1;
      ws.send(txt);
      chat.value += "<" + userName + ">: " + txt + "\n";
      //ws.send(chat.value);
      msg.value = "";
    }
  </script>
</body>
</html>
